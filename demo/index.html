<!-- This demo code demonstrates how to use PopupMenu UI widget -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>popup-menu demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <style>
      body {
        padding-top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      button {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h3>Basic PopupMenu demo</h3>
    <button id="showMenuButton1" title="Show PopupMenu on top">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </button>
    <button id="showMenuButton2" title="Show PopupMenu on bottom">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
        <path fill="none" d="M0 0h24v24H0V0z"/>
      </svg>
    </button>
  </body>
  <!-- This is bundled index.js file -->
  <script src='demo.bundle.js'></script>
</html>
